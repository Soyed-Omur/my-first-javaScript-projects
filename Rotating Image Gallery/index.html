<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/35/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/57/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/69/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/88/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/110/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/99/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/232/300/200">
        </span>
        <span style="--i: 9">
            <img src="https://picsum.photos/id/44/300/200">
        </span>
        <span style="--i: 10">
            <img src="https://picsum.photos/id/555/300/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
